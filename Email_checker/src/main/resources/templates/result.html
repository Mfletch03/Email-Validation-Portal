<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            margin-top: 60px;
        }
        .container {
            background: white;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 1.2em;
            color: #444;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result" th:text="${result}">Result goes here</div>

        <!-- üè† Home link -->
        <a href="/" class="button">‚Üê Home</a>

        <!-- üîô Back to previous page -->
        <a href="javascript:history.back()" class="button">‚Üê Go Back</a>
    </div>
</body>
</html>
